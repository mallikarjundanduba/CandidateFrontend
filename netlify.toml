[build]
  command = "npm run build"
  publish = "dist"
  # Branch is configured in Netlify UI: Site settings → Build & deploy → Branch to deploy
  # Ensure it is set to exactly "main" (no trailing braces or extra characters)

[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

# SPA fallback: serve index.html for all routes so client-side router works.
# Without this, direct visits or refreshes on /login, /dashboard, /assessment/*, etc. return 404.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
